<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <title>{{ page.title }}</title>
    <meta name="author" content="Paul Carrier" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
    <div id="header-wrap" class="outer">
        <header class="inner">
            <h1 id="project_title">Paul M Carrier</h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
        {{ content }}
        </section>
    </div>

    <!-- Footer -->
    <div id="footer-wrap" class="outer">
        <footer class="inner">
            <p>
                Paul Carrier
                <br />
                Senior Operations Engineer currently at:
                <a href="https://www.airtank.com/">Airtank</a>
                <br />
            </p>
            <p>
                <a href="http://github.com/paulmcarrier/">github.com/paulmcarrier</a><br />
                <a href="http://twitter.com/paulmcarrier/">twitter.com/paulmcarrier</a><br />
            </p>
        </footer>
    </div>

    {% if site.google_analytics %}
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', '{{ site.google_analytics }}', 'auto');
            ga('send', 'pageview');
        </script>
    {% endif %}
</body>
</html>
